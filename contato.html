    <style>
      body {
        background-image: url("imagem/background.jpg"); /* Corrigido o nome da imagem */
        background-size: cover; /* A imagem de fundo cobre toda a tela */
        background-position: center center; /* Centraliza a imagem */
        color: #ffffff; /* Texto claro */
        padding-top: 120px; /* Aumentando o espaço entre o menu fixo e o conteúdo */
        padding-bottom: 60px; /* Espaço para o footer fixo */
        background-attachment: fixed; /* Imagem fixa enquanto rola a página */
        text-align: center; /* Centraliza todo o texto da página */
      }

      .navbar {
        background-color: #1c1c1c; /* Cor do fundo da navbar */
      }

      footer {
        background-color: #1c1c1c; /* Cor do fundo do footer */
      }

      .btn-primary {
        background-color: #007bff; /* Azul claro para os botões */
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .btn-success {
        background-color: #28a745; /* Verde claro */
        border-color: #28a745;
      }
      .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }
      .btn-warning {
        background-color: #ffc107; /* Amarelo para o botão de empregos */
        border-color: #ffc107;
      }
      .btn-warning:hover {
        background-color: #e0a800;
        border-color: #d39e00;
      }

      /* Margem adicional para os textos */
      h2 {
        margin-top: 100px; /* Aumentando a margem superior */
        margin-bottom: 30px; /* Aumentando a margem inferior */
      }

      p {
        margin-bottom: 50px; /* Aumentando a margem inferior para o parágrafo */
      }

      .btn {
        margin-top: 20px; /* Adicionando um espaço superior entre os botões */
      }

      /* Responsividade */
      @media (max-width: 576px) {
        body {
          padding-top: 100px; /* Menos espaço no topo para telas menores */
          padding-bottom: 40px; /* Menos espaço no rodapé */
        }
        .btn {
          font-size: 14px; /* Menor tamanho de fonte nos botões */
        }
      }
    </style>
